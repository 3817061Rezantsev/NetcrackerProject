<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/master.css" type="text/css">
  </head>
  <body>
    <div id="vue">

    
	<button type="button" @click="getFilm">Film</button>
	<ul>
        <li >id: {{ film.id }}</li>
        <li >name: {{ film.name }}</li>
        <li >studio: {{film.studio}}</li>
        <li >actors: {{film.actors}}</li>
        <li >producer: {{film.producer}}</li>
        <li >score: {{film.score}}</li>
        <li >views: {{film.views}}</li>
        
    </ul>

    <script type="text/javascript">
      var app = new Vue({
        el: '#vue',
        data: {
          isActive: false,
          hashtags: [],
          cities: [],
          film: [],	
          url: {
            
            film:'http://localhost:8090/catalog/film/a165e35c-595b-4fe3-ac9d-a4bb51431a1a'
          }
        },
        methods: {
          
           getFilm(){
            axios.get(this.url.film).then((response) => {
              console.log(response.data);
              this.film = response.data;
            });
          }
        }
      })
    </script>
  </body>
</html>
